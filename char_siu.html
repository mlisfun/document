		</h3>
		  <div class="collapse" id="collapseIngredient1">

			<ul class="list-group">
				
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked01">
						<label class="custom-control-label" for="defaultUnchecked01">1 lb of Pork Shoulder Butt (磅 上肩肉/梅頭肉)</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked02">
						<label class="custom-control-label" for="defaultUnchecked02">2 tablespoons of Honey (湯匙蜂蜜)</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked03">
						<label class="custom-control-label" for="defaultUnchecked03">2 tablespoons of water (湯匙水)</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked04">
						<label class="custom-control-label" for="defaultUnchecked04">1 cube of red bean curd (塊紅腐乳) 
				</label><button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="right" title="2 cubes for one lb and 1 cube for every additional lb.">🛈</button>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked05">
						<label class="custom-control-label" for="defaultUnchecked05">1 tablespoons of oyster sauce (湯匙蠔油)</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked06">
						<label class="custom-control-label" for="defaultUnchecked06">1 tablespoons of soy sauce (湯匙醬油)</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked07">
						<label class="custom-control-label" for="defaultUnchecked07">1 tablespoons of dark sauce (湯匙老抽)</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked08">
						<label class="custom-control-label" for="defaultUnchecked08">1 tablespoons of sake (湯匙清酒) </label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked09">
						<label class="custom-control-label" for="defaultUnchecked09">4 tablespoons of sugar (湯匙糖)</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked010">

					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked011">

					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked012">

				</li>
				
			</ul>

		</h3>
		<p>  </p>
		  <div class="collapse" id="collapsePreparation1">
		  
			<ul class="list-group">

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked11">
						<label class="custom-control-label" for="defaultUnchecked11">Mince garlic</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked13">
						<label class="custom-control-label" for="defaultUnchecked13">Cut pork into strips with 1 inch thickness</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked14">
						<label class="custom-control-label" for="defaultUnchecked14">Use fork to stab the pork with holes</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked12">
						<label class="custom-control-label" for="defaultUnchecked12">Pour minced garlic, redbean curb, oyster sauce, dark sauce, sake, sugar, five-spice powder into a bowl and mix them</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked15">

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked16">

					</div>   
				</li>

			</ul>

		</h3>

		<p>  </p>
		  <div class="collapse" id="collapseCookingInstructions1">
		  
			<ul class="list-group">	
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked21">
						<label class="custom-control-label" for="defaultUnchecked21">Preheat oven to 425 F</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked22">
						<label class="custom-control-label" for="defaultUnchecked22">Put the meat in the oven for 25 minutes.</label>
					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked23">

					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked24">

				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked25">

				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked26">

					</div>   
				</li>
				<li class="list-group-item">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="defaultUnchecked27">
