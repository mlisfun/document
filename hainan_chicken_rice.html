				arrow_image = "./images/arrow_down.png";
		} else {
				arrow_image = "./images/arrow_up.png";
		
		}
		$("#imageCollapseIngredient1").attr("src", arrow_image);
	});

	$("#buttonCollapsePreparation1").click(function(){

});
